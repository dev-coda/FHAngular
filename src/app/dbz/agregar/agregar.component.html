<h2>Agregar</h2>
<hr />
<form action="submit" (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    [(ngModel)]="nuevo.nombre"
    name="nombre"
  />
  <input
    type="text"
    placeholder="Poder"
    [value]="nuevo.poder"
    [(ngModel)]="nuevo.poder"
    name="poder"
  />
  <button>Agregar</button>
</form>
