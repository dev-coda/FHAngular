<p>listado de heroes</p>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar heroe</button>

<div *ngIf="heroeBorrado; else notDeleted">
  <h4><strong>Heroe Borrado</strong></h4>
  <small>{{ heroeBorrado }}</small>
</div>
<ng-template #notDeleted>
  <div><small>No has borrado nada</small></div>
</ng-template>
